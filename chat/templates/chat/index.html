{% extends "base.html" %}

{% block content %}
<div class="chat-container">
    <h2>Welcome to Tranquil Chat</h2>
    <div id="chat-box"></div>
    <form id="chat-form" method="post">
        {% csrf_token %}
        <input type="text" name="message" placeholder="Type your message..." required>
        <button type="submit">Send</button>
    </form>
</div>

{% endblock %}
