{% extends "base.html" %}

{% load static %}

{% block title %}
Signup securely to Sawacom | 24/7 AI Mental Health Companion
{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{% static 'users/auth.css' %}">
{% endblock %}

{% block content %}

<section class="auth-container" id="signup-section">
    <h1>Create Account</h1>
    <form>
        <div class="input-group">
            <label for="login-email">Email address</label>
            <input type="email" id="signup-email" placeholder="Enter your email address" required>
        </div>

        <div class="input-group">
            <label for="login-password">Password</label>
            <input type="password" id="signup-password" placeholder="Enter your password" required>
        </div>

        <div class="input-group">
            <label for="signup-password">Confirm Password</label>
            <input type="password" id="signup-password" placeholder="Confirm Password" required>
        </div>

      <button type="submit" class="submit-btn primary-btn">Sign up</button>
      <p class="subtitle">Already have an account? <a href="{% url 'users:login' %}">Log in</a></p>

      <div class="divider"><span>OR</span></div>

      <div class="social-btns">
        <button type="button" class="social-btn">
          <span class="social-icon"><img src="{% static 'images/icons/google-icon.svg' %}" alt="Google icon" width="30"></span>
          Continue with Google
        </button>
      </div>
    </form>
  </section>

{% endblock %}
