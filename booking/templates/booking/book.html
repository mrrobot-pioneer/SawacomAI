{% extends "base.html" %}
{% load static %}

{% block title %}Speak to a licensed therapist | Sawacom{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{% static 'booking/book.css' %}">
{% endblock %}

{% block content %}
<div class="form-wrapper booking-container">
  <h1>Speak to a licensed therapist</h1>

  <form
    id="bookingForm"
    class="booking-form"
  >
    <!-- date -->
    <div class="input-group">
      <label for="date">Date</label>
      <input type="date" id="date" name="date" class="form-control" required>
    </div>

    <!-- time -->
    <div class="input-group">
      <label for="time">Time</label>
      <input type="time" id="time" name="time" class="form-control" required>
    </div>

    <!-- note -->
    <div class="input-group">
      <label for="note">Notes (optional)</label>
      <textarea id="note" name="note" rows="3"
                class="form-control"
                placeholder="Any extra detailsâ€¦"></textarea>
    </div>

    <!-- mpesa phone -->
    <div class="input-group">
      <label for="phone">M-Pesa Phone Number</label>
      <input
      type="tel"
      id="phone"
      name="phone"
      class="form-control"
      maxlength="12"
      required
    >        
    </div>

    <button type="submit" id="submitBtn" class="btn primary-btn">
      Continue to Payment
    </button>
  </form>
</div>
{% endblock %}

{% block scripts %}
  <script type="module" src="{% static 'booking/booking.js' %}"></script>
{% endblock %}
